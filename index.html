<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lava Leap</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

  <body>
        <main>
            <div id="game-start-container">
                <div class="title-container" id="title-container">
                    <h1>Lava Leap</h1>
                </div>

                <div id="game-about-container" class="vertical-container">
                    <div class="row-container capture-container">
                        <div class="align-right">
                            <p class="about-text">Capture the gold</p>
                        </div>
                        <div class="align-left coins-animation animation">
                            <div class="front-coin"></div> 
                            <div class="front-coin"></div>
                            <div class="front-coin"></div>
                        </div>
                    </div>

                    <div class="row-container elude-container">
                        <div class="align-right">
                            <p class="about-text">Elude the flames</p>
                        </div>
                        <div class="align-left lava-animation animation">
                            <div class="front-lava"></div>
                        </div>
                    </div>

                    <div class="row-container levels-container">
                        <div class="align-right">
                            <p class="about-text">Levels</p>
                        </div>
                        <div class="align-left animation">
                            <p class="lives-number">5</p>
                        </div>
                    </div>
                    <div class="row-container levels-container">
                        <div class="align-right">
                            <p class="about-text">Lives</p>
                        </div>
                        <div class="align-left animation you-choose">You choose!</div>
                    </div>
                </div>

                <div id="start-button-container" class="container start-button-container">
                    <button id="start-button">Start Game</button>
                </div>
            </div>

            <div id="game-end-container">
                <div id="end-message"></div>
                <button id="restart-button">Restart Game</button>
            </div>
            
            <div id="game-stats-container">
                <div id="lives-container">Lives: 3</div>
                <div id="level-container">Level: 1 of 5</div>
                <div>Coins</div>
                <div id="coins-collected-container">Collected: 0</div>
                <div id="coins-remaining-container">Remaining: 0</div>
            </div>
        </main>
        

        <script type="module" src="./src/domElements.js"></script>
        <script type="module" src="./src/classes.js"></script>
        <script type="module" src="./src/utils.js"></script>
        <script type="module" src="./src/dom.js"></script>
        <script type="module" src="./src/gameLogic.js"></script>
        <script type="module" src="./src/levels.js"></script>
        <script type="module" src="main.js"></script>
  </body>

</html>
