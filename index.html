<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lava Leap</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

  <body>
        <main>
            <!-- game welcome -->
            <div id="game-start-container">
                <div class="title-container" id="title-container">
                    <h1>Lava Leap</h1>
                </div>

                <!-- game about -->
                <div id="game-about-container" class="vertical-container">
                    <div class="row-container gap-40 capture-container">
                        <div class="align-right">
                            <p class="about-text">Capture the gold</p>
                        </div>
                        <div class="align-left coins-animation animation">
                            <div class="front-coin"></div> 
                            <div class="front-coin"></div>
                            <div class="front-coin"></div>
                        </div>
                    </div>

                    <div class="row-container gap-40 elude-container">
                        <div class="align-right">
                            <p class="about-text">Elude the flames</p>
                        </div>
                        <div class="align-left lava-animation animation">
                            <div class="front-lava"></div>
                        </div>
                    </div>

                    <div class="row-container gap-40 levels-container">
                        <div class="align-right">
                            <p class="about-text">Levels</p>
                        </div>
                        <div class="align-left animation">
                            <p class="levels-number">5</p>
                        </div>
                    </div>
                    <div class="row-container gap-40">
                        <div class="align-right">
                            <p class="about-text">Lives</p>
                        </div>
                        <div class="align-left animation lives-container">
                            <p id="welcome-lives-number">3</p>
                            <p class="you-choose">(or choose your own)</p>
                        </div>
                    </div>
                </div>

                <div id="start-button-container" class="container start-button-container">
                    <button id="start-button">Start Game</button>
                </div>
            </div>

            <!-- game end -->
            <div id="game-end-container">
                <div class="end-message">
                    <span id="end-message-one"></span>
                    <span id="end-message-two"></span>
                </div>
                <button id="restart-button">Restart Game</button>
            </div>
            
            <!-- game stats -->
            <div id="game-stats-container" class="vertical-container">
                <div class="row-container gap-20">
                    <div class="align-right">
                        <p class="stats-text">Lives: </p>
                    </div>
                    <div class="align-left">
                        <p id="lives-container" class="stats-number">3</p>
                    </div>
                </div>

                <div class="row-container gap-20">
                    <div class="align-right">
                        <p class="stats-text">Level: </p>
                    </div>
                    <div class="align-left level-text">
                        <p id="level-number" class="stats-number">1</p>
                        <!-- <p>of</p>
                        <p id="total-levels">5</p> -->
                    </div>
                </div>

                <div class="row-container gap-20 margin-top-30 centered">
                    <div class="align-right">
                        <p class="stats-heading">COINS </p>
                    </div>
                    <div class="align-left">
                    </div>
                </div>

                <div class="row-container gap-20">
                    <div class="align-right">
                        <p class="stats-text">Collected: </p>
                    </div>
                    <div class="align-left">
                        <p id="coins-collected-container" class="stats-number">0</p>
                    </div>
                </div>

                <div class="row-container gap-20">
                    <div class="align-right">
                        <p class="stats-text">Remaining: </p>
                    </div>
                    <div class="align-left">
                        <p id="coins-remaining-container" class="stats-number">0</p>
                    </div>
                </div>
            </div>
        </main>
        
        <script type="module" src="./src/domElements.js"></script>
        <script type="module" src="./src/classes.js"></script>
        <script type="module" src="./src/utils.js"></script>
        <script type="module" src="./src/dom.js"></script>
        <script type="module" src="./src/gameLogic.js"></script>
        <script type="module" src="./src/levels.js"></script>
        <script type="module" src="main.js"></script>
  </body>

</html>
